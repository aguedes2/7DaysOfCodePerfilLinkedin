<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- folhas de estilo -->
    <link rel="stylesheet" href="css/reset.css" class="css" />
    <link rel="stylesheet" href="css/style.css" class="css" />

    <!-- Ã­cones externos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Clone Linkedint | 7DaysOfCode</title>
  </head>
  <body>
    <header id="header">
      <nav class="nav-container">
        <div class="nav-container-icon">
          <a class="nav-icone-link" href="#">
            <img
              src="imgs/linkedin.svg"
              alt="logo linkedin"
              width="34"
              height="34"
            />
          </a>
          <div class="input">
            <span class="material-symbols-outlined">search</span>
            <input type="search" placeholder="Pesquisar" />
          </div>
        </div>

        <div class="icones">
          <div class="icones-icone">
            <a class="nav-icone-link" href="#">
              <span class="material-symbols-outlined">home</span>
              <span class="icone-span">inicio</span>
            </a>
          </div>
          <div class="icones-icone">
            <a class="nav-icone-link" href="#">
              <span class="material-symbols-outlined">group</span>
              <span class="icone-span">minha rede</span>
            </a>
          </div>
          <div class="icones-icone">
            <a class="nav-icone-link" href="#">
              <span class="material-symbols-outlined">business_center</span>
              <span class="icone-span">vagas</span>
            </a>
          </div>
          <div class="icones-icone">
            <a class="nav-icone-link" href="#">
              <span class="material-symbols-outlined">sms</span>
              <span class="icone-span">mensagem</span>
            </a>
          </div>
          <div class="icones-icone">
            <a class="nav-icone-link" href="#">
              <span class="material-symbols-outlined">notifications</span>
              <span class="icone-span">notificacoes</span>
            </a>
          </div>
          <div class="divisao"></div>

          <div class="icones-icone">
            <a class="nav-icone-link" href="#">
              <span class="material-icons">apps</span>
              <span class="icone-span">solucoes</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main id="main"></main>
    <footer id="footer"></footer>
  </body>
</html>
